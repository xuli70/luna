version: '3.8'

services:
  luna-app:
    image: node:22-alpine
    working_dir: /app
    environment:
      - NODE_ENV=production
      - NPM_CONFIG_PRODUCTION=false
    command: >
      sh -c "
        echo 'ğŸ“¦ Instalando dependencias del sistema...' &&
        apk add --no-cache git nginx &&
        echo 'ğŸ“¦ Preparando directorio...' &&
        rm -rf /app/* /app/.* 2>/dev/null || true &&
        cd /app &&
        echo 'ğŸ“¦ Clonando repositorio...' &&
        git clone https://github.com/xuli70/luna.git . &&
        echo 'ğŸ“š Instalando dependencias npm...' &&
        npm install &&
        echo 'ğŸ”¨ Ejecutando build de producciÃ³n...' &&
        npm run build:prod &&
        echo 'âœ… Build completado exitosamente!' &&
        echo 'ğŸ“ Preparando directorio nginx...' &&
        rm -rf /var/lib/nginx/html/* 2>/dev/null || true &&
        mkdir -p /var/lib/nginx/html &&
        echo 'ğŸ“ Copiando archivos...' &&
        cp -r dist/* /var/lib/nginx/html/ &&
        echo 'ğŸ“ Verificando contenido...' &&
        ls -la /var/lib/nginx/html/ &&
        echo 'ğŸ”§ Configurando nginx...' &&
        mkdir -p /run/nginx &&
        printf 'server {\\\\n  listen 80;\\\\n  server_name _;\\\\n  root /var/lib/nginx/html;\\\\n  index index.html;\\\\n  location / {\\\\n    try_files \\\\$uri \\\\$uri/ /index.html;\\\\n  }\\\\n}\\\\n' > /etc/nginx/http.d/default.conf &&
        echo 'ğŸŒ Iniciando nginx...' &&
        nginx -g 'daemon off;'
      "
    ports:
      - "3000:80"
    restart: unless-stopped