version: '3.8'

services:
  luna-app:
    image: node:22-alpine
    working_dir: /tmp/luna
    environment:
      - NODE_ENV=production
      - NPM_CONFIG_PRODUCTION=false
    command: >
      sh -c "
        echo 'ğŸš€ Iniciando deployment...' &&
        apk add --no-cache git nginx &&
        echo 'ğŸ“¦ Clonando repositorio...' &&
        git clone https://github.com/xuli70/luna.git /tmp/luna ||
        (rm -rf /tmp/luna && git clone https://github.com/xuli70/luna.git /tmp/luna) &&
        echo 'ğŸ“š Instalando dependencias...' &&
        cd /tmp/luna &&
        npm install &&
        echo 'ğŸ”¨ Ejecutando build de producciÃ³n...' &&
        npm run build:prod &&
        echo 'âœ… Build completado exitosamente!' &&
        echo 'ğŸ“ Copiando archivos a nginx...' &&
        rm -rf /var/www/html/* &&
        cp -r dist/* /var/www/html/ &&
        echo 'ğŸ“ Contenido de nginx html/' &&
        ls -la /var/www/html/ &&
        echo 'ğŸŒ Iniciando nginx...' &&
        nginx -g 'daemon off;'
      "
    ports:
      - "3000:80"
    restart: unless-stopped