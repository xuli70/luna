version: '3.8'

services:
  luna-app:
    image: node:22-alpine
    working_dir: /tmp/luna
    environment:
      - NODE_ENV=production
      - NPM_CONFIG_PRODUCTION=false
    command: >
      sh -c "
        echo 'ğŸš€ Iniciando deployment...' &&
        apk add --no-cache git &&
        echo 'ğŸ“¦ Clonando repositorio...' &&
        git clone https://github.com/xuli70/luna.git /tmp/luna &&
        echo 'ğŸ“š Instalando dependencias...' &&
        cd /tmp/luna &&
        npm install &&
        echo 'ğŸ”¨ Ejecutando build de producciÃ³n...' &&
        npm run build:prod &&
        echo 'âœ… Build completado exitosamente!' &&
        echo 'ğŸ“ Contenido del directorio dist/' &&
        ls -la dist/ &&
        echo 'ğŸŒ Iniciando servidor HTTP...' &&
        python3 -m http.server 3000 --directory /tmp/luna/dist --bind 0.0.0.0
      "
    ports:
      - "3000:3000"
    restart: unless-stopped